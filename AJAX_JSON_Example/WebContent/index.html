<html>
<head>
<meta content="text/html; charset=utf-8">
<title>AJAX JSON Example</title>
<script type="application/javascript">
	
	
	  
function load()  
{  
   //System.out.print("Hello");	
   alert("in load");
   var url = "http://date.jsontest.com";//use any url that have json data  
  
   var request=new XMLHttpRequest();//for Chrome, mozilla etc  
   request.onreadystatechange  = function(){  
	   alert("in ready function");
      if (request.readyState == 4 )  
      {  
    	  //System.out.println(request.readyState);
        var jsonObj = JSON.parse(request.responseText);//JSON.parse() returns JSON object 
        //System.out.println(jsonObj);
        document.getElementById("name").innerHTML =  jsonObj.date;  
        document.getElementById("country").innerHTML = jsonObj.time;  
      }  
   }  
   request.open("GET", url, true);  
   request.send();  
}  




</script>
</head>
<body>

	Name:
	<span id="name"></span>
	<br /> Country:
	<span id="country"></span>
	<br />

	<button type="button" onclick="load()">Load Information</button>
</body>
</html>
